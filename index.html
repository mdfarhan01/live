<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡¶Ü‡¶™ (‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶®‡¶ø‡¶∞‡ßç‡¶ß‡¶æ‡¶∞‡¶£‡¶Ø‡ßã‡¶ó‡ßç‡¶Ø)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      padding: 30px 20px;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .date-input {
      margin-bottom: 30px;
    }

    input[type="date"] {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    button {
      padding: 10px 16px;
      font-size: 1rem;
      background-color: #00b894;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: #019875;
    }

    .count-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      height: 120px;
      box-shadow: 0 4px 10px rgba(0, 255, 255, 0.2);
    }

    .calendar-header {
      background-color: #00b894;
      color: white;
      padding: 6px;
      font-size: 0.8rem;
      font-weight: bold;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .calendar-number {
      font-size: 2.5rem;
      margin-top: 20px;
      color: #00cec9;
    }

    .complete-message {
      font-size: 1.5rem;
      margin-top: 40px;
      color: #00ffcc;
    }

    @media (max-width: 600px) {
      .count-container {
        grid-template-columns: repeat(2, 1fr);
      }

      .calendar-number {
        font-size: 2rem;
        margin-top: 16px;
      }

      .card {
        height: 100px;
      }

      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <h1>Never Give Up ‚Äì Allah is with Me</h1>

  <div class="date-input">
    <input type="date" id="datePicker">
    <button onclick="setStartDate()">Start Now</button>
  </div>

  <div class="count-container" id="countup">
    <!-- ‡¶ü‡¶æ‡¶á‡¶Æ ‡¶ï‡¶æ‡¶∞‡ßç‡¶°‡¶ó‡ßÅ‡¶≤‡ßã ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶∏‡¶¨‡ßá -->
  </div>

  <div class="complete-message" id="doneMessage"></div>

  <script>
    const oneDayMs = 1000 * 60 * 60 * 24;
    const limitDays = 10000;
    let startDate;

    // ‡¶≤‡ßã‡¶ï‡¶æ‡¶≤‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú ‡¶•‡ßá‡¶ï‡ßá ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶®‡¶æ‡¶ì
    if (localStorage.getItem("countupStartDate")) {
      startDate = new Date(localStorage.getItem("countupStartDate"));
    } else {
      // ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ: ‡ßß‡ß´ ‡¶è‡¶™‡ßç‡¶∞‡¶ø‡¶≤ ‡ß®‡ß¶‡ß®‡ß´
      startDate = new Date("2025-04-15T00:00:00");
      localStorage.setItem("countupStartDate", startDate.toISOString());
    }

    document.getElementById("datePicker").value = startDate.toISOString().split('T')[0];

    function setStartDate() {
      const newDate = document.getElementById("datePicker").value;
      if (!newDate) return alert("‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®!");
      startDate = new Date(newDate + "T00:00:00");
      localStorage.setItem("countupStartDate", startDate.toISOString());
      updateCount(); // ‡¶®‡¶§‡ßÅ‡¶® ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ‡ßá ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü
    }

    function createCard(value, label) {
      return `
        <div class="card">
          <div class="calendar-header">${label}</div>
          <div class="calendar-number">${value.toString().padStart(2, '0')}</div>
        </div>
      `;
    }

    function updateCount() {
      const now = new Date().getTime();
      const startTime = startDate.getTime();
      const targetTime = startTime + limitDays * oneDayMs;

      if (now >= targetTime) {
        document.getElementById("countup").style.display = 'none';
        document.getElementById("doneMessage").innerText = "üéâ ‡ßß‡ß¶,‡ß¶‡ß¶‡ß¶ ‡¶¶‡¶ø‡¶® ‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!";
        clearInterval(timer);
        return;
      }

      const elapsed = now - startTime;

      const days = Math.floor(elapsed / oneDayMs);
      const hours = Math.floor((elapsed % oneDayMs) / (1000 * 60 * 60));
      const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);

      document.getElementById("countup").innerHTML = `
        ${createCard(days, "Days")}
        ${createCard(hours, "Hours")}
        ${createCard(minutes, "Minutes")}
        ${createCard(seconds, "Seconds")}
      `;
    }

    const timer = setInterval(updateCount, 1000);
    updateCount();
  </script>

</body>
</html>
